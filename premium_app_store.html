<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faz Store - Daftar Harga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            animation: fadeInUp 1s ease;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .app-icon {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
            animation: bounce 2s infinite;
        }

        .app-card:hover .app-icon {
            animation: spin 0.6s ease;
        }

        .app-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideIn 0.4s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
        }

        .close-btn:hover {
            color: #ff4757;
            background: rgba(255,71,87,0.1);
            transform: rotate(90deg);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-icon {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .price-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea22, #764ba222);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .price-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .price-item:hover {
            background: linear-gradient(135deg, #667eea15, #764ba215);
            transform: translateX(5px);
        }

        .price-duration {
            color: #555;
            font-weight: 500;
        }

        .price-amount {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .order-btn {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
            background: linear-gradient(135deg, #128C7E, #25D366);
        }

        .order-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .app-card {
                padding: 20px;
            }
            
            .app-icon {
                font-size: 2.5em;
            }
        }

        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

        function createAppCards() {
            const grid = document.getElementById('appsGrid');
            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.onclick = () => openModal(app);
                card.innerHTML = `
                    <span class="app-icon">${app.icon}</span>
                    <div class="app-name">${app.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(app) {
            const modal = document.getElementById('modal');
            const modalIcon = document.getElementById('modalIcon');
            const modalTitle = document.getElementById('modalTitle');
            const modalPrices = document.getElementById('modalPrices');

            modalIcon.textContent = app.icon;
            modalTitle.textContent = app.name;

            let pricesHTML = '';
            for (const [section, items] of Object.entries(app.prices)) {
                pricesHTML += `
                    <div class="price-section">
                        <div class="section-title">${section}</div>
                        ${items.map(item => `
                            <div class="price-item">
                                <span class="price-duration">${item.duration}</span>
                                <span class="price-amount">Rp ${item.price}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            pricesHTML += `
                <button class="order-btn" onclick="orderWhatsApp('${app.name}')">
                    <span>ðŸ’¬</span>
                    <span>Order via WhatsApp</span>
                </button>
            `;

            modalPrices.innerHTML = pricesHTML;
            modal.style.display = 'block';
        }

        function orderWhatsApp(appName) {
            const phoneNumber = '6281288571309';
            const message = `Halo Faz Store, saya mau order ${appName}`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        createAppCards();
